<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="./output.css" />
    </head>
    <body
        class="bg-[#FFDEAD] w-screen h-screen flex justify-center items-center"
    >
        <div class="bg-white rounded-3xl h-1/3 w-1/3">
            <div class="text-center">
                <h1 class="text-3xl py-6 font-bold">
                    Guess a number between 1 to 100...
                </h1>
            </div>
            <div class="w-full m-6">
                <input
                    type="number"
                    placeholder="Enter a number between 1 to 100"
                    class="w-2/3 bg-gray-200 my-3 h-8 rounded pl-2"
                    id="input"
                />
                <button
                    type="submit"
                    class="bg-blue-900 ml-3 w-40 my-3 h-8 rounded pl-2 text-white transition duration-[250ms] ease-in-out hover:bg-black"
                    id="btn"
                >
                    Guess
                </button>
                <p id="wrong"></p>
                <p id="guesses" class="text-center text-gray-600 pt-3">No. of Guesses: 0</p>
            </div>
        </div>
    </body>
    <script src="./scripts.js"></script>
</html>
